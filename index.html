<!DOCTYPE html>
<html>
    <head>
        <title>SanRyuu | Simple Food App</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="https://hasanelektronika.blogspot.com/">SANRYUU</a></li>
                    <li><a href="https://sanryuu.com/contact">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The SanRyuu</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Indonesian Food</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Ayam Bakar</span>
                    <img class="shop-item-image" src="Images/muhammad-faiz-zulkeflee-UFN-36z2F0o-unsplash.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ayam geprek</span>
                    <img class="shop-item-image" src="Images/ayamGeprek.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ayam Pecak</span>
                    <img class="shop-item-image" src="Images/ayamPecak.jpg"width = '350px'>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$17.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ayam Penyet</span>
                    <img class="shop-item-image" src="Images/AyamPenyet.jpeg" width = '350px'>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$21.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Indonesian Drinks</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Air Tebu</span>
                    <img class="shop-item-image" src="Images/airTebu.webp" width = '350px'>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cendol</span>
                    <img class="shop-item-image" src="Images/bady-abbas-75OUFJaHOjU-unsplash.jpg" width = '350px'>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name-footer">The SanRyuu</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/sangwolves" target="_blank">
                            <img src="Images/Youtube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/sanryuu03" target="_blank">
                            <img src="Images/GitHub-Emblem-700x394.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/senpaikohai03" target="_blank">
                            <img src="Images/pngwing.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
